<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend Request Popup</title>
    <link rel="stylesheet" href="styleLuke.css">
</head>

<body>
    <!-- Top-right button -->
    <button class="open-btn" onclick="openPopup()">Friend Requests</button>

    <!-- Popup -->
    <div class="popup-overlay" id="popup">
        <div class="popup">
            <h3>Friend Request</h3>
            <p>John Doe wants to be your friend.</p>

            <button class="send" onclick="sendRequest()">Send Request</button>
            <button class="accept" onclick="acceptRequest()">Accept</button>
            <button class="decline" onclick="declineRequest()">Decline</button>
            <br>
            <button class="close" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="indexLuke.js"></script>
</body>
</html>
